<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="bg-slate-400">
<section class="flex flex-col bg-white w-1/5 p-3 mx-auto mt-14 rounded-lg">
<header class="flex flex-col">
  <div>
    <img class="rounded-lg" src="/images/image-qr-code.png" alt="qrcode">
  </div>
</header>
<main>
  <div>
    <h1 class="font-semibold text-xl font-sans mt-4 text-center">Improve your frond-end skills by building project</h1>
    <p class="font-light text-xs mt-2 text-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</main>
</section>
</body>
</html>
